<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - My Hosiery Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #f7f2ee);
      font-family: 'Roboto', sans-serif;
    }

    .contact-section {
      padding: 70px 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 44px;
      margin-bottom: 20px;
      color: #222;
      font-weight: bold;
    }

    .contact-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contact-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(255, 165, 0, 0.15);
      padding: 30px;
      width: 280px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255, 140, 0, 0.3);
    }

    .contact-card i {
      font-size: 45px;
      margin-bottom: 18px;
      color: orange;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-card:hover i {
      transform: scale(1.2);
      color: darkorange;
    }

    .contact-card a {
      text-decoration: none;
      color: #333;
      font-size: 19px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact-card a:hover {
      color: darkorange;
    }
  </style>
</head>
<body>

<section class="contact-section">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Reach out through any platform below:</p>

  <div class="contact-icons">
    <div class="contact-card">
      <i class="fab fa-whatsapp"></i>
      <p>
        <a href="https://wa.me/923107830534?text=Hi!%20Thanks%20For%20Message.%20How%20can%20I%20help%20you?" target="_blank">
          WhatsApp Chat
        </a>
      </p>
    </div>

    <div class="contact-card">
      <i class="fab fa-instagram"></i>
      <p>
        <a href="https://www.instagram.com/hemlineapparel/" target="_blank">
          @HemLineApparel
        </a>
      </p>
    </div>

    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <p>
        <a href="mailto:hassanhafiz461@gmail.com">hassanhafiz461@gmail.com</a>
      </p>
    </div>
  </div>
</section>

</body>
</html>
